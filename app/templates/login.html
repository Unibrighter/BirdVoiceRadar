{% extends "base.html" %}
{% block content %}

  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method="post">
  {{form.hidden_tag()}}
  <p></p>
    <dl>
      <dt>Email:
      <dd>{{form.email}}
      <dt>Password:
      <dd>{{form.password}}

      <dt>Remember me:
      <dd>{{form.remember_me}}

      <dd><input type="submit" value="Login me in">
    </dl>
  </form>
{% endblock %}
